<html>

				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">SlyStyles</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->

			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<table class="wider">
					<tr >
						<td class="leftBar">
							<img class="smaller" src = "images/lindsey.jpg"></img>
						</td>
						<td>
							<ul class="nav navbar-nav navbar-right"  id="dropdown" >
								<li>
									<a href="profile.html" target="_self"><i class="fa fa-camera-retro"></i>&nbsp; Lindsey</a>

								<li>

								</li>
							</ul>
						</td>
					</tr>
				</table>
			</div><!-- /.navbar-collapse -->
		</div>

	<!-- Container for rest feed/list of items  -->
	<div class="container">
		<div class="designer-item">
			<div class="designer-item-title">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th class="brand">Brand XYZ</th>
								<th></th> <!-- this is to keep line weight uniform -->
							</tr>
							<tr>
								<td class="item-name">Sari</td>
								<td class="price">$4,000</td>
							</tr>
						</thead>
					</table>
				</div>
			</div>
			<div class="thumbnail designer-thumbnail">
				<a href="#"><img src="images/foo1.jpg" alt="foo1" class="img-responsive"></a>
				<div class="caption">
					<h3>Thumbnail label</h3>
					<p>caption text</p>
					<p>
						<a href="#" class="btn btn-primary" role="button">Like</a>
						<a href="#" class="btn btn-default" role="button">Follow</a>
					</p>
				</div>
			</div>
			<div class="alternative-item-list">
				<!-- alternative item list header bar
				should have filters -->
				<div class="button-bar">
					<p>Sort by: 
						<a href="#" class="btn btn-default" role="button">Likes</a>
						<a href="#" class="btn btn-default" role="button">$$$ - $</a>
						<a href="#" class="btn btn-default" role="button">$ - $$$</a>
					</p>
				</div>

				<!-- the actual list of items
				start of grid -->
				<div class="alternative-item-grid">
					<div class="row">
						<div class="col-xs-6">
							<div class="thumbnail">
								<a href="alternative_item.html"><img src="images/foo1.jpg" alt="foo1" class="img-responsive"></a>
								<div class="caption">
									<a href="alternative_item.html"><h3>Thumbnail label</h3></a>
									<p>caption text</p>
									<p>
										<a href="#" class="btn btn-primary" role="button">Like</a>
										<a href="#" class="btn btn-default" role="button">Follow</a>
									</p>
								</div>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="thumbnail">
								<a href="alternative_item.html"><img src="images/foo1.jpg" alt="foo1" class="img-responsive"></a>
								<div class="caption">
									<a href="alternative_item.html"><h3>Thumbnail label</h3></a>
									<p>caption text</p>
									<p>
										<a href="#" class="btn btn-primary" role="button">Like</a>
										<a href="#" class="btn btn-default" role="button">Follow</a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
